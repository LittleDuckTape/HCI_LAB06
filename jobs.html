<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam House Jobs</title>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS link-->
    <link rel="stylesheet" href="stylesheet/javajam.css">
</head>

<body>
    <div id="wrapper" class="container mt-4">
        <!--header section-->
        <header class="text-center mb-4">
            <h1 class="display-4">JavaJam Coffee House</h1>
        </header>

        <!--Navigation Section-->
        <nav class="mt-3 mb-3">
            <ul class="nav justify-content-center">
                <li class="nav-item mx-2">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="nav-item mx-2">
                    <a href="music.html" class="nav-link">Music</a>
                </li>
                <li class="nav-item mx-2">
                    <a href="jobs.html" class="nav-link">Jobs</a>
                </li>
            </ul>
        </nav>

        <!--main part-->
        <div class="row content">
            <div class="col-md-8">
                <h2>Jobs at JavaJam</h2>
                <p class="main-text">Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk(*).</p>

            <!--form section-->
            <form method="post" action="http://webdevbasics.net/scripts/javajam8.php" class="form-group">

                <!--name-->
                <div class="form-section">
                    <label for="name">*Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            
                <!--email-->
                <div class="form-section">
                    <label for="email">*Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!--experience-->
                <div class="form-section">
                    <label for="experience">*Experience:</label>
                    <textarea id="experience" name="experience" class="form-control" rows="4" required></textarea>
                </div>
            
                <!--job position-->
                <div class="form-section">
                    <label for="jobPosition">Select Job Position:</label>
                    <select id="jobPosition" name="jobPosition" class="form-select">
                        <option value="barista">Barista</option>
                        <option value="manager">Manager</option>
                        <option value="musician">Musician</option>
                    </select>
                </div>
            
                <!--interview date + time-->
                <div class="form-section">
                    <label for="interviewDateTime">Preferred Interview Date and Time:</label>
                    <input type="datetime-local" id="interviewDateTime" name="interviewDateTime" class="form-control">
                </div>
            
                <!--upload photo-->
                <div class="form-section">
                    <label for="photo">Upload Your Photo:</label>
                    <input type="file" id="photo" name="photo" class="form-control">
                </div>
            
                <!--submit button-->
                <button type="submit" class="btn btn-primary">Apply Now</button>
            </form>
            </div>
        </div>

        <!--footer-->
        <footer>
            Copyright &copy; 2021 JavaJam Coffee House<br>
            <a href="mailto:yourfirstname@yourlastname">yourfirstname@yourlastname</a>
        </footer>
    </div>

</body>

</html>
